
<main class="login-form">
    <div style="margin-top: 40px; padding-bottom: 80px;" class="cotainer mt-8">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" action="" method="" (ngSubmit)="onSubmit()"  #myLoginForm="ngForm">
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="email" formControlName="email" autofocus>
                                            <div *ngIf="loginForm.get('email').hasError('required') && myLoginForm.submitted" class="text-danger">Email id is required</div>
                                            <div *ngIf="loginForm.get('email').hasError('email') && myLoginForm.submitted" class="text-danger">Please enter a valid email</div>
                                        </div>
                                </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="password" formControlName="password">
                                        <div *ngIf="loginForm.get('password').hasError('required') && myLoginForm.submitted" class="text-danger">Password is required</div>
                                        <div *ngIf="loginForm.get('password').errors?.pattern && myLoginForm.submitted" class="text-danger">Please enter a valid password</div>
                                    </div>
                            </div>

                            <!-- <div class="form-group row">
                                <div class="col-md-6" style="text-align: center;">
                                    <p style="color: red;" id="credentials"></p>
                                    <p style="color: green;" id="checkCredentials"></p>
                                </div>

                            </div> -->

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                
                            </div>
                        </form>
                        <button style="float:right;" class="btn btn-primary"(click)= "reset()">forgot Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
