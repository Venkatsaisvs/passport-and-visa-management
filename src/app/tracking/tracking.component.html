        <div class="form-group">
            <h2 class="text-center text-primary">Application Tracking</h2>
        </div>
        
              <label >Application Number</label>
        <div class="form-group">
            <div [ngClass]="{'has-error':formControl.passportNumber.errors && (formControl.passportNumber.touched || formControl.passportNumber.dirty)}">
              <input type="text" formControlName="passportNumber" maxlength="8" class="form-control" placeholder="Application Number">
              <span class="text-danger" *ngIf="formControl.passportNumber.errors && (formControl.passportNumber.touched || formControl.passportNumber.dirty)">
                  *Invalid Application Number
                  <span class="text-danger" *ngIf="formControl.passportNumber.errors.required">
                      *Required field
                  </span>
              </span></div></div>
